<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css" />

    <title>Tugas 2</title>
</head>
<body>
    <!-- Header -->
    <div class="container mt-4">
        <div class="row pt-3 text-end">
          <div class="col-1">
            <img src="ryzen.jpg " alt="arief" width="100px" class="rounded-circle">
            
          </div>
          <div class="col-3 text-start">
            <h2><b>Arief Dwi P</b></h2>
            <p>Front End Developper</p><br>
            <button type="button" class="btn btn-primary">Kontak</button>
            <button type="button" class="btn btn-outline-secondary" style="color: green;">Resume</button>
          </div>
          <div class="col-5 text-start">
            <div class="row pt-1">
                <label for="staticEmail" class="col-sm-2 col-form-label"><b>Availability</b></label>
                <div class="col-sm-10 ps-5">
                  <input type="text" readonly class="form-control-plaintext" id="avail" placeholder="Full Time">
                </div>
              </div>
            <div class="row">
                <label for="staticEmail" class="col-sm-2 col-form-label"><b>Usia</b></label>
                <div class="col-sm-10 ps-5">
                  <input type="text" readonly class="form-control-plaintext" id="usia" placeholder="19">
                </div>
              </div>
            <div class="row">
                <label for="staticEmail" class="col-sm-2 col-form-label"><b>Lokasi</b></label>
                <div class="col-sm-10 ps-5">
                  <input type="text" readonly class="form-control-plaintext" id="lokasi" placeholder="Jakarta, Indonesia">
                </div>
              </div>
            <div class="row">
                <label for="staticEmail" class="col-sm-2 col-form-label"><b>Pengalaman</b></label>
                <div class="col-sm-10 ps-5">
                  <input type="text" readonly class="form-control-plaintext" id="pengalaman" placeholder="2">
                </div>
              </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label"><b>Email</b></label>
                <div class="col-sm-10 ps-5">
                  <input type="text" readonly class="form-control-plaintext" id="email" placeholder="ariefprasetyo1994@gmail.com">
                </div>
              </div>
          </div>
        </div>
      </div>
      <br>    
    <!-- Akhir Header -->

    <!-- Form -->
    <form>
        <div class="mb-3 ms-3 me-3">
          <label for="nama" class="form-label"><b>Nama</b></label>
          <input type="text" class="form-control" id="nama" aria-describedby="nama">
        </div>
        <div class="mb-3 ms-3 me-3">
          <label for="role" class="form-label"><b>Role</b></label>
          <input type="text" class="form-control" id="role" aria-describedby="role">
        </div>
        <div class="mb-3 ms-3 me-3">
          <label for="avail" class="form-label"><b>Availability</b></label>
          <input type="text" class="form-control" id="avail" aria-describedby="avail">
        </div>
        <div class="mb-3 ms-3 me-3">
          <label for="age" class="form-label"><b>Age</b></label>
          <input type="text" class="form-control" id="age" aria-describedby="age">
        </div>
        <div class="mb-3 ms-3 me-3">
          <label for="lokasi" class="form-label"><b>Lokasi</b></label>
          <input type="text" class="form-control" id="lokasi" aria-describedby="lokasi">
        </div>
        <div class="mb-3 ms-3 me-3">
          <label for="exp" class="form-label"><b>Your Experience</b></label>
          <input type="text" class="form-control" id="exp" aria-describedby="exp">
        </div>
        <div class="mb-3 ms-3 me-3">
          <label for="email" class="form-label"><b>Email</b></label>
          <input type="text" class="form-control" id="email" aria-describedby="email">
        </div>
        </form>

        
        <div class="d-grid gap-2 ms-3 me-3">
            <button class="btn btn-success" type="button">SUBMIT</button>
            </div>

    <!-- Akhir Form -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
